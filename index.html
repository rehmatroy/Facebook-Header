<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Header Bar</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- code of top bar -->
    <section>
        <nav class="navbar">
            <ul>
                <li class="active">
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
            </ul>
        </nav>
    </section>
    <header class="bg-clr">
        <div class="container-fluid">
            <div class="row bg">
                <div class="col-md-4 col-sm-12">
                    <div>
                        <a class="nav-link text-light fw-bold p-3" href="#">
                            <h2 class="fw-bold text-center">facebook</h2>
                        </a>
                    </div>
                </div>
                <div class="col-md-8 col-sm-12">
                    <div class="input-group p-3 header-input">
                        <span><i class="fa fa-search p-2 pt-2 h-100"></i></span>
                        <input class="p-2" type="text" placeholder="How can we help?">     
                    </div>
                </div>
            </div>
        <!-- 2nd row -->
            <div class="row">
                <div class="col-md-4 col-sm-12 text-center">
                    <div class="header-help">
                        <a class="nav-link text-primary fw-normal" href="#">
                            <i class="fa fa-home"></i> Help Center
                        </a>
                    </div> 
                </div>
                <div class="col-md-6 col-sm-12 col-xs-12">
                    <div class="text-end header-sub-text">
                      <a class="nav-link " href="#">English(US)</a>
                    </div>
                </div>
            </div>
        </div>
    </header>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).on('click', 'ul li', function(){
            $(this).addClass('active').siblings().removeClass('active')
        })

    </script>
</body>
</html>
